{% include 'header.html' %}
<br>
{% with messages= get_flashed_messages()%}

{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{message}}
    {% endfor %}
    </div>
{% endif %}

{% endwith%}

<br>
<form method="post" action="/store" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Registro del usuario
        </div>
        <div class="card-body">
            <center>
                <h5 class="card-title">Registarse</h5>
            </center>            
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtApellido">Apellido</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo electronico</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtContrasena">Contrase√±a</label>
                    <input id="txtContrasena" class="form-control" type="password" name="txtContrasena">
                </div>
                <div class="form-group">
                    <label for="txtTelefono">Telefono</label>
                    <input id="txtTelefono" class="form-control" type="text" name="txtTelefono">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto</label>
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>
                <br>
                <center>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Registrarse">
                        <a href="{{url_for('iniciar')}}" class="btn btn-primary" style="margin-left: 70px;">Regresar</a>
                    </div>
                </center>
                
            </p>
        </div>
    </div>
    
     
    
</form>

{% include 'footer.html' %}
