{% include 'uheader.html' %}

<body>
        <br>
        <form class="form-control" action="login" method="post">
            <div class="card" style="border: none;">
                <div class="card-body">
                    <center>
                        <h2 class="card-title">Iniciar sesión</h2>
                    </center>            
                    <p class="card-text">
             <div class="form-group">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-danger" style="height: 50px;" role="alert">
                    <ul>
                    <center> 
                      {% for message in messages %}
                        {{ message }}
                      {% endfor %}
                    </ul>
                    </center>
                  </div>
                {% endif %}
              {% endwith %}
                <br>
              <label for="exampleInputEmail1">Correo electrónico</label> 
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="txtCorreo">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtContrasena">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <center>
                <button type="submit" class="btn btn-success" >Ingresar</button>
                <a href="{{url_for('registrarse')}}" class="btn btn-primary" style="margin-left: 70px;">Registarse</a>
            </center>
          </form>
        </p>
    </div>
